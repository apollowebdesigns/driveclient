<!DOCTYPE html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>pi client</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.min.js"></script>
    <script src= "scripts/app.js"></script>
    <script src= "scripts/AppController.js"></script>
    <script src= "scripts/ledService.js"></script>
    <script src= "scripts/driveService.js"></script>
</head>

<body ng-app="app" ng-controller="AppController as appCtrl">

<main class="container text">
    <h3 ng-bind="appCtrl.requestedData"></h3>
    <div>
        <h1 class="jumbotron heading">Pi Motors</h1>
        <div class="row">
            <button class="btn" ng-click="appCtrl.driveForwards()">forwards</button>
        </div>
    </div>
    <div class="row">
        <h2>Pi Test Light</h2>
        <button class="btn btn-primary" ng-click="appCtrl.getData('blue')">blue led test</button>
    </div>
    <h2>Where's the pi?</h2>
    <div>
        <leaflet width="100%" height="480px"></leaflet>
    </div>
</main>


</body>
</html>
